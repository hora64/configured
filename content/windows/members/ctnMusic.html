   <script>
document.addEventListener('DOMContentLoaded', () => {
  // Function to check if two elements are overlapping
  function isOverlapping(elem1, elem2, minDistance) {
     const rect1 = elem1.getBoundingClientRect();
     const rect2 = elem2.getBoundingClientRect();
     
     const dx = rect1.left - rect2.left;
     const dy = rect1.top - rect2.top;
     const distance = Math.sqrt(dx * dx + dy * dy);

     return distance < minDistance;
  }

  // Function to position elements with a minimum distance
  function positionElements(elements, minDistance) {
     const containerHeight = window.innerHeight;
     const containerWidth = window.innerWidth;
     const centerContentHeight = document.querySelector('.center-content').offsetHeight;
     const minTop = centerContentHeight + 20; // Ensure a gap below the center-content
     const maxTop = containerHeight * 0.85 - minTop; // 85% to give some padding at the bottom
     const maxLeft = containerWidth * 0.7;
     const minLeft = containerWidth * 0.15;

     elements.forEach((group, index) => {
        let attempts = 0;
        let overlap;
        do {
           // Reset the position variables
           group.style.top = '';
           group.style.left = '';

           const randomTop = Math.random() * (maxTop - minTop) + minTop;
           const randomLeft = Math.random() * (maxLeft - minLeft) + minLeft;

           group.style.top = `${randomTop}px`;
           group.style.left = `${randomLeft}px`;

           overlap = false;
           for (let i = 0; i < index; i++) {
              if (isOverlapping(group, elements[i], minDistance)) {
                 overlap = true;
                 break;
              }
           }

           attempts++;
        } while (overlap && attempts < 100);
     });
  }

  // Function to rotate icons around the center
  function rotateIcons() {
     document.querySelectorAll('.social-links').forEach(socialLinks => {
        const icons = socialLinks.querySelectorAll('.icon');
        const totalIcons = icons.length;
        const angleIncrement = 360 / totalIcons;

        icons.forEach((icon, index) => {
           const angle = index * angleIncrement;
           icon.style.setProperty('--rotation', `${angle}deg`);
        });
     });
  }

  // Function to initialize positioning and rotating
  function initializePositioning() {
     const socialGroups = document.querySelectorAll('.social-group');
     positionElements(socialGroups, 150); // 150px is the minimum distance
     rotateIcons();
  }

  // Overriding the loadTabContent function to include initialization
  window.loadTabContent = function(tabId, url) {
     $(tabId).load(url, () => {
        initializePositioning();
     });
  }

  // Initial call to position elements if needed
  initializePositioning();
});
