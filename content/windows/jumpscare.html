<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Scare</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        img {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="scareImage" src="content/assets/images/jumpscare.jpg" alt="Jump Scare">
    <script>
        // Show the scare image after a random delay between 3-5 seconds
        var delay = Math.random() * 2000 + 3000;
        setTimeout(function() {
            document.getElementById('scareImage').style.display = 'block';
            // Play the sound
            var audio = new Audio('content/assets/audio/SHRIEK.wav');
            audio.play();
        }, delay);
    </script>
</body>
</html>
