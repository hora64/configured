<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Scare</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        img {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="scareImage" src="../assets/images/jumpscare.png" alt="Jump Scare">
    <script>
        // Show the scare image after a random delay between 3-5 seconds
        setTimeout(function() {
            document.getElementById('scareImage').style.display = 'block';
        }, Math.random() * 2000 + 3000); // Random delay between 3000ms (3s) and 5000ms (5s)
    </script>
</body>
</html>
