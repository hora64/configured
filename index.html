<!DOCTYPE html>
<html lang="en">
<head>
    <title>Configured</title>
    <link rel="icon" href="content/assets/images/Icons/configured.png" type="image/png" sizes="256x256">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="content/css/styles.css">
</head>
<body>
    <div id="mainContent"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#mainContent").load("content/windows/main.html", function() {
                // Function to show the jump scare in a new window
                function showJumpScare() {
                    $.get('content/windows/jumpscare.html', function(data) {
                        var scareWindow = window.open('', 'jumpScareWindow', 'width=800,height=600');
                        scareWindow.document.write(data);
                        scareWindow.document.close(); // Close the document to finish loading

                        // Close the scare window after 6 seconds
                        setTimeout(function() {
                            scareWindow.close();
                        }, 6000); // 3-5 seconds delay + 3 seconds for the scare
                    });
                }

                // 1/10 chance to trigger the jump scare
                if (Math.random() < 0.1) {
                    showJumpScare();
                }
            });
        });
    </script>
    <script src="content/js/randomizeText.js"></script>
</body>
</html>
